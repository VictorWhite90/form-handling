<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div class="sign-up">
      <div class="sign-up-top">
        <div class="logo">
          <!-- <a href="">
                <img src="img/logo-mfb.png" alt="" />
             </a> -->
          <i class="fa-solid fa-arrow-left" onclick="backStep()"></i>
        </div>

        <div class="registration-top">
          <div class="need-help">
            <p>Need help?</p>
          </div>
        </div>
      </div>

      <form class="multi-form" id="multiform">
        <div class="form-page active" id="step1">
          <h2>Enter the Email you want to use</h2>
          <input
            type="email"
            id="email"
            placeholder="Enter email"
            name="email"
            required
          />
          <button type="button" class="next-btn">Next</button>
        </div>

        <div class="form-page" id="step2">
          <h2>Enter full name</h2>
          <input
            type="text"
            placeholder="Full Nmae"
            name="fullName"
            id="fullName"
            required
          />
          <button type="button" class="next-btn">Next</button>
        </div>

        <div class="form-page" id="step3">
          <h2>Password</h2>

          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              placeholder="password"
              name="password"
              required
            />
            <span class="toggle-password" id="togglePassword">ğŸ‘</span>
          </div>

          <h2>confirm Password</h2>

          <div class="input-wrapper">
            <input
              type="password"
              id="password2"
              placeholder="password"
              name="password2"
              required
            />
            <span class="toggle-password" id="togglePassword2">ğŸ‘</span>
          </div>

          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>
      <!-- Loader (hidden by default) -->
      <div
        id="loader"
        style="
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(255, 255, 255, 0.8);
          
          align-items: center;
          justify-content: center;
          z-index: 9999;
        "
      >
        <lottie-player
          src="https://assets5.lottiefiles.com/packages/lf20_usmfx6bp.json"
          background="transparent"
          speed="1"
          style="width: 150px; height: 150px"
          loop
          autoplay
        >
        </lottie-player>
      </div>
    </div>
    <script src="signUp.js"></script>
  </body>
</html>
